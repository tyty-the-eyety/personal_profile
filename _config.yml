           I have also implemented and maintained multiple Continuous Delivery implementations, namely Bamboo and Jenkins, where IIB/ACE bar files would be built and deployed using committed code and configurations. I also implemented MQ and DB2 configuration tables as part of the Continuous Delivery implementation. This made it possible to implement and supported business critical systems and processes quickly and efficiently on the BaaN so SAP migration projects of the multiple ERP systems in the Aspen environment. 
           
