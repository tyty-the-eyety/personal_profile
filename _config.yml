        description: | # this will include new lines to allow paragraphs
           I worked at Standard Bank for 8 years as a developer and worked my way up to Integration Specialist in the Personal and Business Banking (PBB) ESB Integration team.  I was involved in implementing many projects including 5 major Core Banking releases, where I was a technical lead for Message Broker and in the latter projects DataPower as well. I also assisted in the building of the Message Broker on the Mainframe, which included code changes to deal with Mainframe code page differences. I also consulted in the Africa and Corparate and Investment Integration Teams in assisting in problem resolution and solution design of the decommissioning of the legacy integration products and systems to IBM Message Broker and DataPower.
           

