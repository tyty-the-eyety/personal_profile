about_content: | # this will include new lines to allow paragraphs
  I have over a decade in the IT industry specialising in the systems integration environment with the IBM toolset, with my primary focus on IBM Integration Bus (IIB) and now App Connect Enterprise (ACE) and a vast knowledge of IBM MQ and experience on IBM DataPower XI52â€™s. I have a great intrest in the modernising of systems using Devops principles where I find the automation of deployments and montioring of the systems, infrastructure and integration scenarios of most intrest.

  I started my career at Standard Bank South Africa in 2008, where I began working on the IBM WebSphere Message Broker version 6 alongside SAP XI. The very first production implementation I was involved in was a few months later where we had to upgrade the version to Message Broker 6.1. I was involved in many more implementations and leading many in the years to come. I was involved in the greater Core Banking project, which was the transformation of the bank from legacy CRM and Bank Accounts to SAP systems, that was divided into many sequential releases, in which I was involved in the architecture, design and implementation of solutions on the Enterprise Service Bus using SOA and API integration patterns and principles of the core banking system and many other bespoke integration scenarios for banking functionality. 

  In 2016 I joined a new company, i1 Solutions, looking to broaden my technical and interpersonal skills. i1 Solutions is an IBM Platinum partner in South Africa that consults to many different industries with IBM Integration as their core focus. The idea of working on many different clients and learning of the different ways other systems are implemented and having the chance to be involved in designing and architecting many of them was also a massive attraction. During my tenure at i1 Solutions I gained knowledge of not only more technical skills and the way other implementations of and ESB but also with the soft skills of liaise with clients and their needs of their business and applications.

