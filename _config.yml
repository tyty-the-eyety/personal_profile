      - layout: top-middle
        title: Implementation of Bamboo, Jenkins
        description: | # this will include new lines to allow paragraphs
          I took responsibility of implementing a continuous integration and deployment engine for one of my major clients to reduce the amount of time, errors and increase the repeatability of deployments therefore reducing risk. I first started doing this in my own time as I saw a great need for it and work projects were taking priority. My first choice was Atlassian Bamboo which worked well, and I had used it before, and the interface layout was very intuitive. Except for the fact that in Q1 2021 no more releases would be available. I then decided to move the CI/CD of Jenkins to build IIB/ACE Applications where it soon grew to include MQ mqsc scripts, DB tables, and now other Java based application owners are using the same platform.
          

      - layout: top-middle
        title: Implementation of Node and Flow Statistics on IIB for problem resolution 
      
        description: | # this will include new lines to allow paragraphs
           By implementing flow and node stats, I was able trouble shoot problems of poor performance. I was able to not only identify a slowdown from one of our sites and quantify it, then narrow it down to a Data Base call on a compute node using node stats. I was able determine that it was a network slowdown from one site to another and come up with multiple different solutions to help alleviate the problem. The difference between sites flow stats was 900 milliseconds compared to 80 milliseconds on the first site. This was more then 10x the time it should be taken.


